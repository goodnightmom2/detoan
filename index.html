<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinant Calculator</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            overflow-x: hidden;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .matrix-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .matrix-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .matrix-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            transition: border-color 0.3s, background-color 0.3s;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .matrix-input:focus {
            outline: none;
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            white-space: nowrap;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        button:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary-btn {
            background-color: #764ba2;
        }

        .secondary-btn:hover {
            background-color: #62408a;
        }

        .result-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 4px solid #667eea;
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow-x: auto;
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .result-value {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            word-wrap: break-word;
            overflow-wrap: break-word;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .steps-section {
            background: #f0f4ff;
            padding: 25px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #764ba2;
            max-height: 400px;
            overflow-y: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .steps-title {
            color: #764ba2;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .step {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            font-size: 13px;
            color: #555;
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow-x: auto;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #c33;
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #3c3;
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* MathJax responsive styling */
        .mjx-chtml {
            overflow-x: auto !important;
            max-width: 100% !important;
            display: inline-block;
            word-wrap: break-word;
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                border-radius: 10px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .options-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 12px;
            }

            button {
                padding: 10px 16px;
                font-size: 13px;
            }

            .matrix-row {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 8px;
            }

            .matrix-input {
                padding: 8px;
                font-size: 13px;
            }

            input[type="number"] {
                padding: 10px;
                font-size: 15px;
            }

            .result-section {
                padding: 20px;
            }

            .result-value {
                font-size: 20px;
            }

            .steps-section {
                padding: 20px;
                max-height: 300px;
            }

            .step {
                padding: 12px;
                font-size: 12px;
                margin-bottom: 8px;
            }

            label {
                font-size: 13px;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 18px;
                border-radius: 8px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .input-section {
                margin-bottom: 20px;
            }

            label {
                font-size: 12px;
                margin-bottom: 6px;
            }

            input[type="number"] {
                padding: 8px;
                font-size: 14px;
            }

            .matrix-grid {
                gap: 10px;
                margin-bottom: 20px;
            }

            .matrix-row {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 6px;
            }

            .matrix-input {
                padding: 6px 4px;
                font-size: 12px;
            }

            .options-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 8px;
            }

            button {
                padding: 8px 12px;
                font-size: 12px;
            }

            .result-section {
                padding: 15px;
                margin-top: 20px;
            }

            .result-label {
                font-size: 12px;
                margin-bottom: 10px;
            }

            .result-value {
                font-size: 18px;
                min-height: 35px;
            }

            .steps-section {
                padding: 15px;
                margin-top: 15px;
                max-height: 250px;
            }

            .steps-title {
                font-size: 13px;
                margin-bottom: 10px;
            }

            .step {
                padding: 10px;
                font-size: 11px;
                margin-bottom: 6px;
            }

            .error-message {
                padding: 12px;
                font-size: 12px;
                margin-top: 12px;
            }

            .success-message {
                padding: 12px;
                font-size: 12px;
                margin-top: 12px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 18px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            button {
                width: 100%;
            }

            .matrix-row {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Determinant Calculator</h1>

        <div class="input-section">
            <label>Matrix Size (2-5):</label>
            <input type="number" id="matrixSize" min="2" max="5" value="2" required>
        </div>

        <div id="matrixInputs" class="matrix-grid"></div>

        <div class="options-grid">
            <button onclick="generateMatrix()">Generate Random</button>
            <button class="secondary-btn" onclick="calculateDeterminant()">Calculate</button>
            <button class="secondary-btn" onclick="clearInputs()">Clear All</button>
            <button class="secondary-btn" onclick="showExample()">Load Example</button>
        </div>

        <div id="result" class="result-section" style="display: none;">
            <div class="result-label">Determinant:</div>
            <div class="result-value" id="resultValue"></div>
        </div>

        <div id="steps" class="steps-section" style="display: none;">
            <div class="steps-title">Calculation Steps:</div>
            <div id="stepsContent"></div>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
        <div id="success" class="success-message" style="display: none;"></div>
    </div>

    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('matrixSize').addEventListener('change', generateMatrixInputs);
            generateMatrixInputs();
            
            // Re-render MathJax when content changes
            if (window.MathJax) {
                MathJax.contentDocument = document;
            }
        });

        function generateMatrixInputs() {
            const size = parseInt(document.getElementById('matrixSize').value);
            const container = document.getElementById('matrixInputs');
            container.innerHTML = '';

            for (let i = 0; i < size; i++) {
                const row = document.createElement('div');
                row.className = 'matrix-row';
                for (let j = 0; j < size; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.className = 'matrix-input';
                    input.id = `matrix_${i}_${j}`;
                    input.value = '0';
                    input.step = '0.01';
                    row.appendChild(input);
                }
                container.appendChild(row);
            }
        }

        function getMatrixValues() {
            const size = parseInt(document.getElementById('matrixSize').value);
            const matrix = [];
            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    const value = parseFloat(document.getElementById(`matrix_${i}_${j}`).value);
                    row.push(isNaN(value) ? 0 : value);
                }
                matrix.push(row);
            }
            return matrix;
        }

        function setMatrixValues(matrix) {
            const size = matrix.length;
            document.getElementById('matrixSize').value = size;
            generateMatrixInputs();
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    document.getElementById(`matrix_${i}_${j}`).value = matrix[i][j];
                }
            }
        }

        function generateMatrix() {
            const size = parseInt(document.getElementById('matrixSize').value);
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const value = Math.floor(Math.random() * 10);
                    document.getElementById(`matrix_${i}_${j}`).value = value;
                }
            }
            clearMessages();
        }

        function clearInputs() {
            const size = parseInt(document.getElementById('matrixSize').value);
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    document.getElementById(`matrix_${i}_${j}`).value = '0';
                }
            }
            document.getElementById('result').style.display = 'none';
            document.getElementById('steps').style.display = 'none';
            clearMessages();
        }

        function showExample() {
            const size = parseInt(document.getElementById('matrixSize').value);
            let exampleMatrix;

            if (size === 2) {
                exampleMatrix = [[4, 7], [2, 6]];
            } else if (size === 3) {
                exampleMatrix = [[1, 2, 3], [0, 4, 5], [1, 0, 6]];
            } else if (size === 4) {
                exampleMatrix = [[1, 0, 2, -1], [3, 0, 0, 5], [2, 1, 4, -3], [1, 0, 5, 0]];
            } else {
                exampleMatrix = [[2, 1, 0, 0, 1], [1, 3, 1, 0, 0], [0, 1, 2, 1, 0], [0, 0, 1, 3, 1], [1, 0, 0, 1, 2]];
            }

            setMatrixValues(exampleMatrix);
            clearMessages();
        }

        function calculateDeterminant() {
            clearMessages();
            const matrix = getMatrixValues();
            
            try {
                const result = determinant(matrix);
                displayResult(result);
            } catch (error) {
                showError(error.message);
            }
        }

        function determinant(matrix) {
            const n = matrix.length;

            if (n === 1) {
                return matrix[0][0];
            }

            if (n === 2) {
                return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
            }

            // For larger matrices, use Gaussian elimination
            const steps = [];
            let det = 1;
            const augmented = matrix.map(row => [...row]);

            // Gaussian elimination with partial pivoting
            for (let i = 0; i < n; i++) {
                // Find pivot
                let maxRow = i;
                for (let k = i + 1; k < n; k++) {
                    if (Math.abs(augmented[k][i]) > Math.abs(augmented[maxRow][i])) {
                        maxRow = k;
                    }
                }

                // Swap rows
                if (maxRow !== i) {
                    [augmented[i], augmented[maxRow]] = [augmented[maxRow], augmented[i]];
                    det *= -1;
                    steps.push(`Swapped row ${i + 1} and row ${maxRow + 1}`);
                }

                if (Math.abs(augmented[i][i]) < 1e-10) {
                    det = 0;
                    steps.push('Found zero on diagonal - determinant is 0');
                    displaySteps(steps, det);
                    return 0;
                }

                det *= augmented[i][i];

                // Eliminate column
                for (let k = i + 1; k < n; k++) {
                    const factor = augmented[k][i] / augmented[i][i];
                    for (let j = i; j < n; j++) {
                        augmented[k][j] -= factor * augmented[i][j];
                    }
                }
            }

            displaySteps(steps, det);
            return det;
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            
            // Round to reasonable precision
            const displayValue = Math.abs(result) < 1e-10 ? 0 : result.toFixed(6).replace(/\.?0+$/, '');
            
            resultValue.innerHTML = `$$${displayValue}$$`;
            resultDiv.style.display = 'block';

            // Trigger MathJax rendering
            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise([resultValue]).catch(err => console.log(err));
            }

            showSuccess('Determinant calculated successfully!');
        }

        function displaySteps(steps, det) {
            const stepsDiv = document.getElementById('steps');
            const stepsContent = document.getElementById('stepsContent');
            stepsContent.innerHTML = '';

            steps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                stepDiv.textContent = `Step ${index + 1}: ${step}`;
                stepsContent.appendChild(stepDiv);
            });

            if (steps.length === 0) {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                stepDiv.textContent = `Final determinant: ${det}`;
                stepsContent.appendChild(stepDiv);
            }

            stepsDiv.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = `Error: ${message}`;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
    </script>
</body>
</html>
